<!DOCTYPE html>
<html>
<head>
	<title>learning JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#fff000">
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		crossorigin="anonymous"
	>
	<!-- <style stype="text/css">	</style> -->
	<link rel="stylesheet" href="style.css" type="text/css">
	<script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		>
	</script>
</head>
<body>
	<div class="container-fluid bg-light p-0" style="min-height: 93vh">
		<nav class="navbar navbar-dark bg-dark navbar-expand{-lg|-xl}">
	 		<span class="navbar-brand mb-0 h1 text-white">Expense Diary</span>
	 		<form class="form-inline">
				<div class="navbar-text mb-0 h5 text-white">Total Bill: &nbsp; <span id="output">NULL</span> </div>
			</form>
		</nav>
		<div class="container">
			<form 
				action="#0"
				class="jumbotron mt-4 pt-4 mx-auto formValidation" 
				style="text-align: center;" 
				name="expenseInputForm" 
				>

				<label class="mx-auto pb-3">Expenditure Details</label>
				<div class="input-group mb-3">
				  <input 
					  required
					  type="text" 
					  class="form-control mr-0" 
					  aria-label="amount in INR" 
					  id="primarynumber" 
					  name="primaryNumber"
					  placeholder="Enter amount here"
					  autocomplete="off"
					  value="" 
				  >
				  <div class="input-group-append">
				    <span class="input-group-text">&#8377;</span>
				  </div>
				</div>
<!--  -->
				<div class="input-group ">
					<div class="input-group-prepend">
					   <span class="input-group-text">@</span>
					</div>

					<input 
						type="text"
						class="form-control ml-0" 
						aria-label="item description"
						placeholder="Describe item"
						id="primaryDesc" 
						autocomplete="off"
						value="" 
					>
					<div class="input-group-append">
						 <button 
						 	class="btn btn-outline-primary" 
						 	type="button"
						 	id="add" 
						 >
						Add
						</button>
					</div>

				</div>
			</form>
			<div>
				<ul class="list-group m-5" id="putData"></ul>
			</div>

		</div>
	</div>
	<div class="credits">
		Made with ❤️ by  <a href="https://www.linkedin.com/in/tushartiwari0172/"> Tushar Tiwari.</a>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
